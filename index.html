<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menadżer Transmisji</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
    }
    webview {
      height: 50vh;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
    .webview-container {
      position: relative;
    }
    .webview-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="webview-container">
      <webview src="https://dashboard.twitch.tv" partition="persist:twitch"></webview>
      <div class="webview-loading">Ładowanie Twitch...</div>
    </div>
    <div class="webview-container">
      <webview src="https://kick.com" partition="persist:kick"></webview>
      <div class="webview-loading">Ładowanie Kick...</div>
    </div>
    <div class="webview-container">
      <webview src="https://studio.youtube.com" partition="persist:youtube"></webview>
      <div class="webview-loading">Ładowanie YouTube...</div>
    </div>
    <div class="webview-container">
      <webview src="https://google.com" partition="persist:other"></webview>
      <div class="webview-loading">Ładowanie...</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const { ipcRenderer } = require('electron')
      
      // Obsługa ładowania webview
      document.querySelectorAll('webview').forEach(webview => {
        const loadingIndicator = webview.nextElementSibling
        
        webview.addEventListener('dom-ready', () => {
          loadingIndicator.style.display = 'none'
          // Włącz menu kontekstowe
          webview.executeJavaScript(`
            const { remote } = require('electron')
            require('@electron/remote').setGlobal('webContents', require('electron').webContents)
          `)
        })
        
        webview.addEventListener('did-start-loading', () => {
          loadingIndicator.style.display = 'block'
        })
      })

      // Obsługa nowych kart
      ipcRenderer.on('open-new-tab', (event, url) => {
        const newWebview = document.createElement('webview')
        newWebview.src = url
        document.body.appendChild(newWebview)
      })
    })
  </script>
</body>
</html>
